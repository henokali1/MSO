<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="css/icon.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- Link Favicon -->
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        .box {
            background: #f4f4f4;
            padding: 10px;
            text-align: left;
        }
    </style>
    <!-- TITLE -->
    <title>MSO Form</title>
</head>

<body>
    <div class="container">
        <a href="man_sup_view.html">Manager/Supervisor</a>
    </div>
    <div class="row">
        <div class="col s12">
            <h1 class="center-align">MSO Form</h1>
        </div>
    </div>
    <div class="container">
        <div class="card-panel grey lighten-4 grey-text text-darken-4 z-depth-0">
            <form>
                <div id="mso_row" class="row">
                    <div class="col m6 s12">
                        <!-- REQUESTED BY -->
                        <div class="input-field">
                            <i class="material-icons prefix">assignment_ind</i>
                            <input id="requested_by" type="text">
                            <label for="requested_by">Requested By</label>
                        </div>
                    </div>

                    <div class="col m6 s12">
                        <!-- SECTION -->
                        <div class="input-field">
                            <i class="material-icons prefix">dehaze</i>
                            <select id="section">
                                <option value="" disabled selected>Section</option>
                                <option value="agl">AGL</option>
                                <option value="cns">CNS</option>
                                <option value="security">Security</option>
                            </select>
                            <label for="section">Section</label>
                        </div>
                    </div>
                </div>

                <div id="mso_row" class="row">
                    <div class="col m6 s12">
                        <!-- DEPARTMENT HEAD -->
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="department_head" type="text">
                            <label for="department_head">Department Head</label>
                        </div>
                    </div>

                    <div class="col m6 s12">
                        <!-- LOCATION -->
                        <div class="input-field">
                            <i class="material-icons prefix">add_location</i>
                            <input id="location" type="text">
                            <label for="location">Location</label>
                        </div>
                    </div>
                </div>


                <div id="mso_row" class="row">

                    <div class="col m6 s12">
                        <!-- DESCRIPTION OF SERVICE  -->
                        <div class="input-field">
                            <i class="material-icons prefix">assignment</i>
                            <textarea id="description_of_service" class="materialize-textarea"></textarea>
                            <label for="description_of_service">Description of Service</label>
                        </div>

                    </div>

                    <div class="col m6 s12">
                        <!-- ACTUAL WORK DESCRIPTION -->
                        <div class="input-field">
                            <i class="material-icons prefix">assignment_turned_in</i>
                            <textarea id="actual_work_description" class="materialize-textarea"></textarea> </textarea>
                            <label for="actual_work_description">Actual Work Description</label>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col m6 s12">
                        <!-- DATE STARTED -->
                        <div class="input-field">
                            <i class="material-icons prefix">date_range</i>
                            <input type="text" class="datepicker" id="date_started">
                            <label for="date_started">Date Started</label>
                        </div>
                    </div>
                    <div class="col m6 s12">
                        <!-- DATE COMPLETED -->
                        <div class="input-field">
                            <i class="material-icons prefix">date_range</i>
                            <input type="text" class="datepicker" id="date_completed">
                            <label for="date_completed">Date Completed</label>
                        </div>
                    </div>
                </div>

                <div id="mso_row" class="row">
                    <div class="col s12">
                        <!-- WORK COMPLETED BY -->
                        <label id="wcb">Work Completed By</label>
                    </div>

                    <div class="col m4 s12">
                        <p>
                            <input type="checkbox" name="work_completed_by" id="youssef_balkis">
                            <label for="youssef_balkis">Mr. Youssef</label>
                        </p>
                        <p>
                            <input type="checkbox" name="work_completed_by" id="gomer">
                            <label for="gomer">Gomer</label>
                        </p>
                        <p>
                            <input type="checkbox" name="work_completed_by" id="mario">
                            <label for="mario">Mario</label>
                        </p>
                        <p>
                            <input type="checkbox" name="work_completed_by" id="hertz">
                            <label for="hertz">Hertz</label>
                        </p>
                        <p>
                            <input type="checkbox" name="work_completed_by" id="zahid">
                            <label for="zahid">Zahid</label>
                        </p>
                    </div>

                    <div class="col m4 s12">
                        <p>
                            <input type="checkbox" name="work_completed_by" id="tamer">
                            <label for="tamer">Tamer</label>
                        </p>
                        <p>
                            <input type="checkbox" name="work_completed_by" id="elmer">
                            <label for="elmer">Elmer</label>
                        </p>
                        <p>
                            <input type="checkbox" name="work_completed_by" id="christian">
                            <label for="christian">Christian</label>
                        </p>
                        <p>
                            <input type="checkbox" name="work_completed_by" id="afaf">
                            <label for="afaf">Afaf</label>
                        </p>
                        <p>
                            <input type="checkbox" name="work_completed_by" id="mohammed">
                            <label for="mohammed">Mohammed</label>
                        </p>

                    </div>

                    <div class="col m4 s12">
                        <p>
                            <input type="checkbox" name="work_completed_by" id="bilin">
                            <label for="bilin">Bilin</label>
                        </p>
                        <p>
                            <input type="checkbox" name="work_completed_by" id="ahmed">
                            <label for="ahmed">Ahmed</label>
                        </p>
                        <p>
                            <input type="checkbox" name="work_completed_by" id="sajesh">
                            <label for="sajesh">Sajesh</label>
                        </p>
                        <p>
                            <input type="checkbox" name="work_completed_by" id="hassan">
                            <label for="hassan">Hassan</label>
                        </p>
                        <p>
                            <input type="checkbox" name="work_completed_by" id="henok">
                            <label for="henok">Henok</label>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div>
                            <input type="submit" value="Submit" class="btn left">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- ./ CONTAINER END -->

    <!-- MOVES CONTENT UP -->
    <div style=" margin-top: 500px; "></div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript " src="js/jquery-3.2.1.min.js "></script>
    <script type="text/javascript " src="js/materialize.min.js "></script>

    <!-- CK Editor CDN -->
    <script src="https://cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>


    <script>
        $(document).ready(function () {
            $('.dropdown-button').dropdown({
                constrainWidth: false,
                hover: true,
                belowOrigin: true,
                alignment: 'left'
            });

            // JAVASCRIPT START HERE //

            // INIT DATEPICKER
            $('.datepicker').pickadate({
                selectMonths: true,
                selectYears: 40,
                closeOnSelect: true
            });

            // INIT TIMEPICKER
            $('.timepicker').pickatime({
                default: 'now',
                twelvehour: true,
                donetext: 'ok',
                cleartext: 'clear',
                canceltext: 'cancel',
                autoclose: true
            });

            // INIT SELECT LIST
            $('select').material_select();


        });
    </script>
</body>

</html>
