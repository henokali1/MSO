<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="css/main.css">
  <!-- Link Favicon -->
  <link rel="shortcut icon" href="img/favicon.png" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
</head>

<body class="white">
  <!-- RESPONSIVE WITH SIDE MENU -->
  <header>
    <div class="navbar-fixed">
      <nav class="blue darken-4">
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo">FIA Logo</a>
          <a href="index.html" data-activates="mobile-demo" class="button-collapse">
            <i class="material-icons">menu</i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li>
              <a href="mso_form.html">MSO Form</a>
            </li>
            <li>
              <a href="man_sup_view.html">Approve MSO's</a>
            </li>
            <li>
              <a href="signup.html">SignUp</a>
            </li>
            <li>
              <a href="mso_request.html">MSO Request</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Move the sidenav outside of .navbar-fixed -->
    <ul class="side-nav" id="mobile-demo">
      <li>
        <a href="mso_form.html">MSO Form</a>
      </li>
      <li>
        <a href="man_sup_view.html">Approve MSO's</a>
      </li>
      <li>
        <a href="signup.html">SignUp</a>
      </li>
      <li>
        <a href="mso_request.html">MSO Request</a>
      </li>
    </ul>
  </header>

  <section class="section section-login">
    <div class="container">

      <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card-panel grey lighten-4 grey-text text-darken-4 z-depth-0">
            <h2>Login</h2>
            <form action="index.html">
              <div class="input-field">
                <i class="material-icons prefix">email</i>
                <input type="email" id="email">
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input type="password" id="password">
                <label for="password">Password</label>
              </div>
              <input type="submit" value="Login" class="btn btn-large btn-extended black-text">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
