<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="css/icon.css" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <!-- Link Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!-- TITLE -->
    <title>MSO Form</title>
</head>

<body>

    <header>
        <div class="navbar-fixed">
            <nav class="blue darken-4">
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo">FIA Logo</a>
                    <a href="index.html" data-activates="mobile-demo" class="button-collapse">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a href="mso_form.html">MSO Form</a>
                        </li>
                        <li>
                            <a href="mso_request.html">MSO Request</a>
                        </li>
                        <li>
                            <a href="man_sup_view.html">Approve MSO's</a>
                        </li>
                        <li>
                            <a href="mso_s.html">MSO's</a>
                        </li>
                        <li>
                            <a href="signup.html">SignUp</a>
                        </li>
                        <li>
                            <a href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- Move the sidenav outside of .navbar-fixed -->
        <ul class="side-nav" id="mobile-demo">
            <li>
                <a href="mso_form.html">MSO Form</a>
            </li>
            <li>
                <a href="mso_request.html">MSO Request</a>
            </li>
            <li>
                <a href="man_sup_view.html">Approve MSO's</a>
            </li>
            <li>
                <a href="mso_s.html">MSO's</a>
            </li>
            <li>
                <a href="signup.html">SignUp</a>
            </li>
            <li>
                <a href="login.html">Login</a>
            </li>
        </ul>
    </header>


    <div class="container">
        <div class="card-panel grey lighten-4 grey-text text-darken-4 z-depth-0">
            <form>
                <div id="mso_row" class="row">
                    <div class="col m6 s12">
                        <!-- REQUESTED BY -->
                        <div class="input-field">
                            <i class="material-icons prefix">assignment_ind</i>
                            <input id="requested_by" type="text">
                            <label for="requested_by">Requested By</label>
                        </div>
                    </div>

                    <div class="col m6 s12">
                        <!-- DEPARTMENT HEAD -->
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="department_head" type="text">
                            <label for="department_head">Department Head</label>
                        </div>
                    </div>

                    <div class="col m6 s12">
                        <!-- LOCATION -->
                        <div class="input-field">
                            <i class="material-icons prefix">add_location</i>
                            <input id="location" type="text">
                            <label for="location">Location</label>
                        </div>
                    </div>

                    <div class="col m6 s12">
                        <!-- SECTION -->
                        <div class="input-field">
                            <i class="material-icons prefix">dehaze</i>
                            <input id="section" type="text">
                            <label for="section">Section</label>
                        </div>
                    </div>

                </div>




                <div id="mso_row" class="row">

                    <div class="col s12">
                        <!-- DESCRIPTION OF SERVICE  -->
                        <div class="input-field">
                            <i class="material-icons prefix">assignment</i>
                            <textarea id="description_of_service" class="materialize-textarea"></textarea>
                            <label for="description_of_service">Description of Service</label>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <div>
                            <input type="submit" value="Submit" class="btn left">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
